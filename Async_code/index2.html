<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Code in javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let st;
    document.querySelector("#start").addEventListener("click",function(){
        st=setInterval(()=>{
            console.log("prachi",Date.now())
        },1000)
        const c=function(){
            document.querySelector("h1").innerHTML="chnage ho gya"}
        setTimeout(c,.1000)
    })
    document.querySelector("#stop").addEventListener("click",()=>{
        clearInterval(st)
        console.log("stopped")
        
        const s=function(){
            document.querySelector("h1").innerHTML="Code in javascript"
        }
        setTimeout(s,.1000)

    })
</script>
</html>
