<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async JS</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(()=>{
        console.log("Hey! its prachi")
    },3000)
    
    const changeText=function(){
    document.querySelector("h1").innerHTML="Async Javascript"}

    const ST=setTimeout(changeText,5000)

    //now we want that if i click on stop button bfr 5000ms so the chnage of text gets stop
        document.querySelector("#stop").addEventListener("click",function(){
            clearTimeout(ST)
            console.log("Stopped from changing")
        })
    // setInterval(()=>{

</script>
</html>
