<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white">
    <ul class="language">

    </ul>
</body>
<script>
    function addlang(name){
        const li=document.createElement('li')
        li.innerHTML=`${name}` //traverses the whole code thats why takes more time and unoptimesed
        document.querySelector(".language").appendChild(li) 
    }
    addlang("java")

    //above function more optimised way  below

    function optilang(name){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(`${name}`))// more prefered than innerHTML and hence optimised
        document.querySelector(".language").appendChild(li)

    }
    optilang("Pyhton")

    //Edit
    //again not a goood practice to use innerHTML
    document.querySelector('li:nth-child(1)').innerHTML="GOOGi pooh"
    //better way
    const li=document.createElement('li')
    li.appendChild(document.createTextNode("mojo"))
    document.querySelector('li:nth-child(1)').replaceWith(li)

    //3rd way
    const l2=document.querySelector('li:nth-child(1)')
    l2.outerHTML='<li>boom boom</li>'

    //khud se try 
    //1.add
    const list=document.createElement('li');
    list.appendChild(document.createTextNode("java is a object oriented programming lang"));
    document.querySelector('.language').appendChild(list)

    //2.Edit
    document.querySelector('li:nth-child(3)').replaceWith(li)

    //remove
    document.querySelector('li:last-child').remove()











</script>
</html>
